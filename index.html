<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/assets/css/style.css">
  <title>Blogging Web App</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">My Blogging Web App</nav>
  <div class="container post-container">
      <div class="card mt-5 mb-3 text-align-center">
        <div class="card-header bg-primary">What you got to yell?</div>
        <div class="card-body card-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="card-title" value="" placeholder="Blog Title" >    
          </div>
          <div class="form-group">
            <label for="body">Your Post</label>
            <textarea type="textarea" id="body" class="card-text mb-3" value="" placeholder="Enter your post here..."></textarea>
          </div>
          <input type="hidden" id="id" value="">
          <button id="post-submit" class="btn btn-primary btn-block">Add Post</button>
          <span id="form-end"></span>
        </div>
      </div>
      <div id="posts"></div>
  </div>

  <footer class="mt-5 p-s text-center bg-light">@copy Adrian Kyzer</footer>
  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="build/app.bundle.js"></script>
</body>
</html>
